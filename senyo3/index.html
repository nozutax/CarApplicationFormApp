<script>
    const { PDFDocument, rgb } = PDFLib;

    // --- 履歴保存機能 ---
    const STORAGE_KEY_NAME = 'examinee_name_history_form3'; 
    const STORAGE_KEY_ADDR = 'examinee_address_history_form3';

    window.onload = function() {
        loadHistory(STORAGE_KEY_NAME, 'examinee_name_list');
        loadHistory(STORAGE_KEY_ADDR, 'examinee_address_list');
    };

    function loadHistory(key, datalistId) {
        const history = JSON.parse(localStorage.getItem(key) || '[]');
        const datalist = document.getElementById(datalistId);
        datalist.innerHTML = '';
        history.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            datalist.appendChild(option);
        });
    }

    function saveHistory(key, value) {
        if (!value) return;
        let history = JSON.parse(localStorage.getItem(key) || '[]');
        history = history.filter(item => item !== value);
        history.unshift(value);
        if (history.length > 20) history.pop();
        localStorage.setItem(key, JSON.stringify(history));
    }
    // ------------------

    async function generatePDF() {
        let pdfBytes, fontBytes;
        
        try {
            const pdfUrl = 'template.pdf'; 
            const fontUrl = 'font.ttf'; 
            
            [pdfBytes, fontBytes] = await Promise.all([
                fetch(pdfUrl).then(res => res.arrayBuffer()),
                fetch(fontUrl).then(res => res.arrayBuffer())
            ]);
        } catch (e) {
            alert("ファイルの読み込みに失敗しました。template.pdf と font.ttf が同じフォルダにあるか確認してください。");
            return;
        }

        const pdfDoc = await PDFDocument.load(pdfBytes);
        pdfDoc.registerFontkit(fontkit);
        const customFont = await pdfDoc.embedFont(fontBytes);
        const page = pdfDoc.getPages()[0];
        
        // --- 通常の横書き描画関数 ---
        const drawText = (text, x, y, size = 10, spacing = 0) => {
            if (!text) return;
            if (spacing > 0) {
                for (let i = 0; i < text.length; i++) {
                    page.drawText(text[i], {
                        x: x + (i * spacing),
                        y: y,
                        size: size,
                        font: customFont,
                        color: rgb(0, 0, 0),
                    });
                }
            } else {
                page.drawText(text, { x, y, size, font: customFont, color: rgb(0, 0, 0) });
            }
        };

        // --- ★縦書き描画関数（追加） ---
        // 文字を回転させず、一文字ずつ下に配置します
        const drawVerticalText = (text, x, y, size = 10) => {
            if (!text) return;
            // 行間（文字の高さ + アルファ）
            const lineHeight = size * 1.1; 
            for (let i = 0; i < text.length; i++) {
                page.drawText(text[i], {
                    x: x,
                    y: y - (i * lineHeight), // Y座標を減らして下へ
                    size: size,
                    font: customFont,
                    color: rgb(0, 0, 0),
                });
            }
        };

        const v = (id) => document.getElementById(id).value;

        // =========================================================
        // 座標のマッピング
        // =========================================================

        const ROW_1_Y = 760; 
        const ROW_2_Y = 660; 
        const BOX_SIZE = 12; 

        // 1. 上部チェック・数字項目
        drawText(v('biz_type'), 45, ROW_1_Y, BOX_SIZE);         
        drawText(v('fee'), 125, ROW_1_Y, BOX_SIZE);             
        drawText(v('validity'), 190, ROW_1_Y, BOX_SIZE);        
        drawText(v('dispatch'), 270, ROW_1_Y, BOX_SIZE);        
        drawText(v('process'), 345, ROW_1_Y, BOX_SIZE);         
        
        drawText(v('exception'), 485, ROW_1_Y, BOX_SIZE);       
        drawText(v('restriction'), 545, ROW_1_Y, BOX_SIZE);     
        drawText(v('nox'), 635, ROW_1_Y, BOX_SIZE);             
        drawText(v('cert_instruction'), 720, ROW_1_Y, BOX_SIZE);

        // 2. 自動車登録番号
        const BOX_WIDTH = 17; 
        drawText(v('car_num_1'), 40, ROW_2_Y, 12, 28); 
        drawText(v('car_num_2'), 150, ROW_2_Y, 12, BOX_WIDTH);
        drawText(v('car_num_3'), 220, ROW_2_Y, 12);
        drawText(v('car_num_4'), 260, ROW_2_Y, 12, BOX_WIDTH);

        // 3. 車台番号
        drawText(v('chassis_num'), 360, ROW_2_Y, 12, BOX_WIDTH);

        // 4. 整備工場コード
        drawText(v('factory_code_1'), 660, ROW_2_Y, 12, BOX_WIDTH);
        drawText(v('factory_code_2'), 705, ROW_2_Y, 12, BOX_WIDTH);


        // --- 5. 氏名・住所エリア (縦書きに変更) ---
        // 縦書きの場合、y座標は「書き始め（上）」の位置になります。
        // 横書きの時よりY座標を少し上(大きく)にする必要があります。
        
        const NAME_LEFT_X = 50; 
        const NAME_SIZE = 10;
        
        // 申請者
        // 氏名 (Y=440あたりから下に書く)
        drawVerticalText(v('applicant_name'), NAME_LEFT_X, 440, NAME_SIZE);
        // 住所 (Y=400あたりから下に書く)
        drawVerticalText(v('applicant_address'), NAME_LEFT_X, 400, NAME_SIZE);

        // 受検者
        // 氏名
        drawVerticalText(v('examinee_name'), NAME_LEFT_X, 330, NAME_SIZE);
        // 住所
        drawVerticalText(v('examinee_address'), NAME_LEFT_X, 290, NAME_SIZE);

        // =========================================================

        // --- 履歴保存実行 ---
        saveHistory(STORAGE_KEY_NAME, v('examinee_name'));
        saveHistory(STORAGE_KEY_ADDR, v('examinee_address'));
        loadHistory(STORAGE_KEY_NAME, 'examinee_name_list');
        loadHistory(STORAGE_KEY_ADDR, 'examinee_address_list');

        // --- ファイル名生成 ---
        const now = new Date();
        const dateStr = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}`;
        let applicant = v('applicant_name') || '名称未入力';
        applicant = applicant.replace(/[\\/:*?"<>|]/g, '');

        const fileName = `${dateStr}_専用第3号様式_${applicant}.pdf`;

        // --- ダウンロード ---
        const pdfDataUri = await pdfDoc.saveAsBase64({ dataUri: true });
        const link = document.createElement('a');
        link.href = pdfDataUri;
        link.download = fileName;
        link.click();
    }
</script>
